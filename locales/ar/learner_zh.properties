learner.forum.beenChange=لن يتم إعطاء جميع الأقسام درجات. لا تعطى بعض الأسئلة الذاتية مع عشرات، نظام يسجل الوقت فقط. على سبيل المثال، لا يتم إعطاء أقسام التحدث والمفردات والنطق في المستويين 1 و 2 العشرات. مثال آخر ، لا يتم إعطاء معظم أجزاء من الاستماع مهمة في مستويات 3 و 4 عشرات ، والأسئلة الذاتية تسجيل الوقت فقط. إذا كانت الإجابة الأولى لكل ممارسة غير صحيحة، يرجى تعديل وانقر فوق زر "التحقق من الإجابات" مرة أخرى حتى يظهر زر "خذ مرة أخرى". إذا لم تتمكن من العثور على النقاط، يرجى أولا التحقق مما إذا كان تم تغيير جميع صفحات ممارسة "التحقق من الإجابات" زر إلى "خذ مرة أخرى" زر. على سبيل المثال، يحتوي القسم النحوي على العديد من الصفحات، لذلك هناك دائماً صفحة أو عدة صفحات غير محددة ولا تزال تحمل زر "التحقق من الإجابات". للاختبار والاختبار، تحتاج إلى الإجابة على جميع الأسئلة ثم انقر فوق الزر "إرسال" لمشاهدة النقاط.
learner.forum.button=لن يتم إعطاء جميع أنشطة الوحدات درجات. في المقطع التقدم، إذا كانت صفحة تمرين نشاط الوحدة 0، فهذا يعني أن المقطع لا يحتوي على تمرين، وبالتالي فإن الأنظمة تسجل فقط وقت التعلم بدون نتيجة. للأسئلة الموضوعية، إذا لم يتم الإجابة على أي سؤال ممارسة بشكل صحيح، يرجى تعديل إجابتك وانقر مرة أخرى "التحقق من الإجابات" زر حتى ترى الزر تغيير إلى "خذ مرة أخرى". إذا لم تتمكن من رؤية أي علامات، يرجى التحقق من جميع صفحات التمارين الرياضية إذا كان الزر "التحقق من الإجابات" لا يزال موجودًا. انقر حتى يظهر الزر "خذ مرة أخرى".
